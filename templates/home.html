<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a85ff, #9ab3ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating blobs */
        .blob {
            position: absolute;
            width: 350px;
            height: 350px;
            background: rgba(255,255,255,0.2);
            filter: blur(100px);
            border-radius: 50%;
            animation: move 10s infinite alternate;
            z-index: -1;
        }
        #blob1 { top: 5%; left: 10%; animation-duration: 12s; }
        #blob2 { bottom: 5%; right: 10%; animation-duration: 15s; background: rgba(255,255,255,0.3); }

        @keyframes move {
            from { transform: translateY(0px); }
            to   { transform: translateY(80px); }
        }

        /* Glassmorphism card */
        .card {
            border-radius: 25px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0px 8px 25px rgba(0,0,0,0.35);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Inputs */
        input, select {
            border-radius: 12px !important;
            padding: 10px 40px 10px 15px !important;
            border: none;
        }

        .input-box {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #eee;
        }

        /* Predict Button */
        .btn-primary {
            background: linear-gradient(45deg, #6C63FF, #887dff);
            border: none;
            border-radius: 15px;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 6px 16px rgba(108, 99, 255, 0.4);
        }

        .btn-primary:hover {
            transform: scale(1.06) translateY(-3px);
            box-shadow: 0 10px 22px rgba(108, 99, 255, 0.6);
        }

        /* Result Box */
        .result-box {
            background: rgba(255, 255, 255, 0.25);
            padding: 20px;
            border-radius: 20px;
            margin-top: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: pop 0.6s ease-in-out;
            color: #fff;
        }

        @keyframes pop {
            0% { transform: scale(0.85); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Progress bar animation */
        .result-progress {
            height: 10px;
            border-radius: 20px;
            margin-top: 12px;
            background: rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }
        .result-progress div {
            height: 100%;
            background: #6C63FF;
            width: 0%;
            animation: grow 1s ease-in-out forwards;
        }
        @keyframes grow {
            from { width: 0%; }
            to   { width: var(--score); }
        }

        /* Loading overlay */
        #loadingOverlay {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            z-index: 9999;
        }

        .spinner {
            width: 65px;
            height: 65px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <!-- Floating glowing blobs -->
    <div class="blob" id="blob1"></div>
    <div class="blob" id="blob2"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="card col-lg-6 col-md-8 mx-auto">

            <h2 class="text-center mb-4 fw-bold">ðŸŽ“ Student Exam Performance Predictor</h2>

            <form action="{{ url_for('predict_datapoint') }}" method="post" id="predictionForm">

                <!-- Gender -->
                <div class="mb-3 input-box">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <i class="ri-user-line input-icon"></i>
                </div>

                <!-- Ethnicity -->
                <div class="mb-3 input-box">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="race_ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                    <i class="ri-team-line input-icon"></i>
                </div>

                <!-- Education -->
                <div class="mb-3 input-box">
                    <label class="form-label">Parental Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Education Level</option>
                        <option value="associate's degree">Associate Degree</option>
                        <option value="bachelor's degree">Bachelor Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                    <i class="ri-graduation-cap-line input-icon"></i>
                </div>

                <!-- Lunch -->
                <div class="mb-3 input-box">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option selected disabled value="">Select Lunch</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                    <i class="ri-restaurant-line input-icon"></i>
                </div>

                <!-- Test Prep -->
                <div class="mb-3 input-box">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option selected disabled value="">Select Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                    <i class="ri-file-list-line input-icon"></i>
                </div>

                <!-- Reading -->
                <div class="mb-3 input-box">
                    <label class="form-label">Reading Score (0â€“100)</label>
                    <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
                    <i class="ri-book-open-line input-icon"></i>
                </div>

                <!-- Writing -->
                <div class="mb-3 input-box">
                    <label class="form-label">Writing Score (0â€“100)</label>
                    <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
                    <i class="ri-pencil-line input-icon"></i>
                </div>

                <!-- Predict Button -->
                <button class="btn btn-primary">Predict Maths Score</button>
            </form>

            {% if results %}
            <div class="result-box mt-4">
                ðŸŽ¯ Predicted Maths Score: <strong>{{ results }}</strong>

                <div class="result-progress" style="--score: {{ results }}%;">
                    <div></div>
                </div>
            </div>
            {% endif %}

        </div>
    </div>

    <script>
        document.getElementById("predictionForm").onsubmit = () => {
            document.getElementById("loadingOverlay").style.display = "flex";
        };
    </script>

</body>
</html>
